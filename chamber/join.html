<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join page for Flower Mound Chamber of Commerce.">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="images/cc-favi.ico">
    <title>FMCC Join</title>
</head>
<body>
    <!-- header -->
    <header>
        <div id="mon-tues-banner">
            <span id="banner-content"></span>
        </div>
        <div id="header-container">
            <section id="top-banner">
                <img id="header-logo" src="images/FMCC-LOGO.webp" alt="logo">
                <h1 id="site-title">Flower Mound Chamber of Commerce</h1>
            </section>
            <div id="date-banner">
            <time id="header-date"></time>
            </div>
            <nav>
                <button id="hamButton">&#9776;</button>
                <ul class="navigation">
                    <li><a href="index.html" title="home">Home</a></li>
                    <li><a href="discover.html" title="discover">Discover</a></li>
                    <li><a href="#" title="directory">Directory</a></li>
                    <li><a href="#" title="join">Join</a></li>
                    <li><a href="#" title="contact">Contact</a></li>
                    <li><a href="#" title="facebook">Facebook</a></li>
                    <li><a href="#" title="instagram">Instagram</a></li>
                </ul>
            </nav>

        </div>

    </header>



    <main>
        <div id="join-form">
            <div id="form-grid">
                <label for="first-name" class="first-name">First Name:
                    <input type="text" class="first-name" name="first-name" required>
                </label>

                <label for="last-name" class="last-name">Last Name:
                    <input type="text" class="last-name" name="last-name" required>
                </label>

                <label for="bus-title" class="title">Title
                    <input type="text" class="title" name="title">
                </label>

                <label for="email" class="email">Email:
                    <input type="email" class="email" name="email" required>
                </label>

                <label for="phone" class="phone">Phone Number:
                    <input type="tel" class="phone" name="phone" required>
                </label>

                <label for="level" class="level">Membership Level:
                    <select class="level" name="level" required>
                        <option value="placeholder">Choose One</option>
                        <option value="np">Non-Profit Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label for="bus-descrip" class="bus-descrip">Business Description
                    <input type="text" class="bus-descrip" name="bus-descrip" required maxlength="250" minlength="50">
                </label>

                <button value="submit">Submit</button>
            </div>
        </div>

    </main>


    <!-- footer -->
    <footer>
        <div id="logo-chunk">
            <img id="footer-logo" src="images/FMCC-LOGO.webp">
            <h3>Flower Mound Chamber of Commerce</h3>
            <p>700 Parker Square Rd. #100<br>Flower Mound, TX 75028</p>
        </div>
    <!-- contact info -->
        <div id="contact-block">
            <p><a href="tel:+19725394307">(972)539-4307</a><br>
            <a href="https://www.google.com/maps/place/Flower+Mound+Chamber-Commerce/@33.03927,-97.0524276,19.6z/data=!4m14!1m7!3m6!1s0x864c2d7504ce02ad:0x2ebc28977c6c4cda!2sFlower+Mound+Chamber-Commerce!8m2!3d33.039292!4d-97.052071!16s%2Fg%2F1vxw8nyw!3m5!1s0x864c2d7504ce02ad:0x2ebc28977c6c4cda!8m2!3d33.039292!4d-97.052071!16s%2Fg%2F1vxw8nyw?hl=en-US">Location Map</a>
            </p>
        </div>

        <div id="info-box"><span id="footer-info"></span></div>
        </footer>
    <script src="scripts/script.js"></script>
    
</body>
</html>
