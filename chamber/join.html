<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join page for Flower Mound Chamber of Commerce.">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="images/cc-favi.ico">
    <title>FMCC Join</title>
</head>
<body>
    <!-- header -->
    <header>
        <div id="mon-tues-banner">
            <span id="banner-content"></span>
        </div>
        <div id="header-container">
            <section id="top-banner">
                <img id="header-logo" src="images/FMCC-LOGO.webp" alt="logo">
                <h1 id="site-title">Flower Mound Chamber of Commerce</h1>
            </section>
            <div id="date-banner">
            <time id="header-date"></time>
            </div>
            <nav>
                <button id="hamButton">&#9776;</button>
                <ul class="navigation">
                    <li><a href="index.html" title="home">Home</a></li>
                    <li><a href="discover.html" title="discover">Discover</a></li>
                    <li><a href="directory.html" title="directory">Directory</a></li>
                    <li><a href="join.html" title="join">Join</a></li>
                    <li><a href="contact.html" title="contact">Contact</a></li>
                    <li><a href="#" title="facebook">Facebook</a></li>
                    <li><a href="#" title="instagram">Instagram</a></li>
                </ul>
            </nav>

        </div>

    </header>



    <main>
        <div id="join-form">
            <h2>Join FMCC</h2>
            <form id="form" method="get" action="thanks.html">
                <fieldset>
                    <legend>Pleased to meet you!</legend>
                <label>First Name:<div id="asterisk">*</div>
                    <input type="text" class="first-name" placeholder="Kimbo" name="first-name" required>
                </label><br>

                <label>Last Name:<div id="asterisk">*</div>
                    <input type="text" class="last-name" placeholder="Businesspersonson" name="last-name" required>
                </label><br>

                <label>Position:
                    <input title="Position" type="text" class="title" placeholder="Minister of Fun" name="title" pattern="[A-Za-z\-\s][-\,]{7}">
                </label><br>

                <label>Email:<div id="asterisk">*</div>
                    <input type="email" class="email" placeholder="person@business.com" name="email" required>
                </label><br>

                <label>Phone Number:<div id="asterisk">*</div>
                    <input type="tel" class="phone" placeholder="Phone" name="phone" required>
                </label><br>

                <label>Business Name<div id="asterisk">*</div>
                    <input title="Business Name" type="text" placeholder="Simply the Best" class="bus-name" name="bus-name">
                </label><br>

                <label>Membership Level:<div id="asterisk">*</div>
                    <select class="level" name="level" required>
                        <option>Choose One:</option>
                        <option value="np">Non-Profit Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label><br>

                <label>Business Description:
                    <textarea wrap="soft" rows="4" class="bus-descrip" placeholder="Briefly describe your business" name="bus-descrip" required maxlength="250" minlength="50"></textarea>
                </label><br>

                <label>
                    <input class="date-time" type="hidden" name="dateTime">
                </label>
            </fieldset>


                <button value="submit">Join Now</button>
            </form>
        </div>

    </main>


    <!-- footer -->
    <footer>
        <div id="logo-chunk">
            <img id="footer-logo" src="images/FMCC-LOGO.webp">
            <h3>Flower Mound Chamber of Commerce</h3>
            <p>700 Parker Square Rd. #100<br>Flower Mound, TX 75028</p>
        </div>
    <!-- contact info -->
        <div id="contact-block">
            <p><a href="tel:+19725394307">(972)539-4307</a><br>
            <a href="https://www.google.com/maps/place/Flower+Mound+Chamber-Commerce/@33.03927,-97.0524276,19.6z/data=!4m14!1m7!3m6!1s0x864c2d7504ce02ad:0x2ebc28977c6c4cda!2sFlower+Mound+Chamber-Commerce!8m2!3d33.039292!4d-97.052071!16s%2Fg%2F1vxw8nyw!3m5!1s0x864c2d7504ce02ad:0x2ebc28977c6c4cda!8m2!3d33.039292!4d-97.052071!16s%2Fg%2F1vxw8nyw?hl=en-US">Location Map</a>
            </p>
        </div>

        <div id="info-box"><span id="footer-info"></span></div>
        </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/date-time.js"></script>
</body>
</html>
