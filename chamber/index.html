<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for Flower Mound Chamber of Commerce.">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/small.css">
    <!-- add medium -->
    <link rel="stylesheet" href="styles/large.css">
    <title>FMCC Home</title>
</head>
<body>

<!-- header -->
    <header>
        <!-- This banner shoud: 
        Only on Mondays and Tuesdays
        Read "Come join us for the chamber meet and greet Wednesday at 7:00 p.m." -->
        <div id="mon-tues-banner">
            <span id="banner-content"></span>
        </div>
        <div id="header-container">
            <section id="top-banner">
            <img id="header-logo" src="images/FMCC-LOGO.png">
            <h1 id="site-title">Flower Mound Chamber of Commerce</h1>
            </section>
            <div id="date-banner">
            <time id="header-date"></time>
            </div>
            <nav>
                <button id="hamButton">&#9776;</button>
                <ul class="navigation">
                    <li><a href="#" title="home">Home</a></li>
                    <li><a href="#" title="discover">Discover</a></li>
                    <li><a href="#" title="directory">Directory</a></li>
                    <li><a href="#" title="join">Join</a></li>
                    <li><a href="#" title="contact">Contact</a></li>
                    <li><a href="#" title="facebook">Facebook</a></li>
                    <li><a href="#" title="instagram">Instagram</a></li>
                </ul>
            </nav>

        </div>

    </header>

<!-- main -->
    <main>
        <div id="body-grid">
            <section class="hero-image">
                <img class="hero-image" src="images/neighborhood-01.jpg">
            </section>

            <section id="news">
                <h2 class="big-title">News</h2>
                <img class="big-img" src="images/news-01.jpg">
            </section>

            <section id="events">
                <h2 class="big-title">Events</h2>
                <img class="big-img" src="images/event-01.jpg">

            </section>

            <section id="weather">
                <h2 class="big-title">Weather</h2>
                <img class="big-img" src="images/weather-01.jpg">

            </section>

            <section id="join">
                <h2 class="big-title">Join</h2>
                <img class="big-img" src="images/join.jpg">

            </section>

            <section id="spotlight-grid">
                <div class="company-block1">
                    <h3 id="company-name">Bakery</h3>
                    <img class="comp-img" src="images/company1-01.jpg">
                </div>

                <div class="company-block2">
                    <h3 id="company-name">Bookstore</h3>
                    <img class="comp-img" src="images/company2-01.jpg">

                </div>

                <div class="company-block3">
                    <h3 id="company-name">Tailor</h3>
                    <img class="comp-img" src="images/company3-01.jpg">


                </div>
            </section>
        </div>
    </main>

<!-- footer -->
    <footer>
        <img id="footer-logo" src="images/FMCC-LOGO.png">
        <div id="info-box"><span id="footer-info"></span></div>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
