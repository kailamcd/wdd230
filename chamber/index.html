<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for Flower Mound Chamber of Commerce.">
    <link rel="stylesheet" href="styles/style.css">
    <title>FMCC Home</title>
</head>
<body>

<!-- header -->
    <header>
        <div id="header-container">
            <img id="logo" src="images/FMCC-LOGO.png">
            <h1 id="site-title">Flower Mound Chamber of Commerce</h1>
            <time id="header-date"></time>
            <nav>
                <button id="hamButton">&#9776;</button>
                <ul class="navigation">
                    <li href="#" title="home">Home</li>
                    <li href="#" title="discover">Discover</li>
                    <li href="#" title="directory">Directory</li>
                    <li href="#" title="join">Join</li>
                    <li href="#" title="contact">Contact</li>
                    <li href="#" title="facebook">Facebook</li>
                    <li href="#" title="instagram">Instagram</li>
                </ul>
            </nav>

        </div>

    </header>

<!-- main -->
    <main>
        <section id="hero-image">
            <img>
        </section>

        <section id="news">
            <h2>News</h2>
        </section>

        <section id="events">
            <h2>Events</h2>
        </section>

        <section id="weather">
            <h2>Weather</h2>
        </section>

        <section id="join">
            <h2>Join</h2>
        </section>

        <section id="company-spotlights">
            <div class="company-block1">
                <h3 id="company-name">Spotlight 1</h3>
                <img>
            </div>

            <div class="company-block2">
                <h3 id="company-name">Spotlight 2</h3>
                <img>
            </div>

            <div class="company-block3">
                <h3 id="company-name">Spotlight 3</h3>
                <img>
            </div>
        </section>
    </main>

<!-- footer -->
    <footer>
        <img id="logo" src="images/FMCC-LOGO.png">
        <div><span id="footer-info"></span><br>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
