<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Table Build Lesson</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ACME Wildwest Services</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th id="empty"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
            <tr>
               <th>Feature 1</th>
               <td>✔️</td>
               <td>✔️</td>
               <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <tfoot>
            Table 1: Account Feature Comparison
        </tfoot>
    </table>
</body>
</html>
