<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Table Build Lesson</title>
</head>
<body>
    <table>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
        <thead>
        <tr>
            <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th id="empty"></th>
                <th scope="col" class="heading">Basic</th>
                <th scope="col" class="heading">Premium</th>
                <th scope="col" class="heading">Deluxe</th>
            </tr>
            <tr>
               <th>Feature 1</th>
               <td>✔️</td>
               <td>✔️</td>
               <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
