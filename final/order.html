<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/x-small.css">
    <title>fresh drinks from bountiful foods</title>
</head>
<body>

<header>

        <div id="top-banner">
            <h1 id="bus-name">bountiful foods</h1>
            <h3 id="tagline">only the freshest</h3>

        <!-- navigation bar -->
        <button id="hamButton">&#9776;</button>
            <nav>
                <div class="navigation">
                    <a href="index.html">home</a>
                    <a id="current" href="order.html">order</a>
                    <a href="about.html">about</a>

                    <div id="social-links">
                        <a id="social" href="https://www.facebook.com" target="_blank">
                            <img id="social-icon" src="images/fb-icon-yellow.png" alt="Facebook logo - Image by rawpixel.com on Freepik">

                        </a>
                        <a id="social" href="https://www.instagram.com" target="_blank">
                            <img id="social-icon" src="images/insta-icon-yellow.png" alt="Instagram logo - Image by rawpixel.com on Freepik">

                        </a>
                    </div>
                </div>
            </nav>
        </div>
</header>
        <main>

            <form id="form" method="get" action="">

                <fieldset class="person-info">

                    <legend>your info</legend>
                    <label>first Name
                        <input type="text" class="first-name" name="first-name" placeholder="Jim" required>
                    </label><br>
                    <label>email
                        <input type="email" class="email" name="email" placeholder="jim@ilovefruit.com" required>
                    </label><br>
                    <label>phone number
                        <input type="tel" class="phone" name="phone" placeholder="0005551234" required>
                    </label>

                    </fieldset>

                    <fieldset class="recipe">
                    <legend>choose your fruits</legend>
                    <label>1
                        <select class="fruit1" name="fruit1" required>
                            <span class="option"></span>
                        </select>
                    </label>
                    <label>2
                        <select class="fruit2" name="fruit2" required>
                            <span class="option"></span>
                        </select>
                    </label>
                    <label>3
                        <select class="fruit3" name="fruit3" required>
                            <span class="option"></span>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="special">
                    <legend>special instructions</legend>
                    <label>
                        <textarea name="special" id="special" placeholder="Sprinkle of cinnamon on top, please!"></textarea>
                    </label>
                </fieldset>

                <button value="submit">get fresh</button>

            </form>







        </main>

        <footer>
            <div id="info-box">
                <h3>&copy; <span id="year"></span> bountiful foods</h3>
                <a id="attributions" href="">references</a>

            </div>
            <div id="footer-info">
                <p id="updated">Last Updated: <span id="full-date"></span></p>
            </div>

        </footer>
    <script src="scripts/nav.js"></script>
    <script src="scripts/date.js"></script>
    <script src="scripts/fruit.js"></script>
</body>
</html>
