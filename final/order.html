<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/x-small.css">
    <title>fresh drinks from bountiful foods</title>
</head>
<body>

<header>

        <div id="top-banner">
            <h1 id="bus-name">bountiful foods</h1>
            <h3 id="tagline">only the freshest</h3>

        <!-- navigation bar -->
        <button id="hamButton">&#9776;</button>
            <nav>
                <div class="navigation">
                    <a href="index.html">home</a>
                    <a id="current" href="order.html">order</a>
                    <a href="about.html">about</a>

                    <div id="social-links">
                        <a id="social" href="https://www.facebook.com" target="_blank">
                            <img id="social-icon" src="images/fb-icon-yellow.png" alt="Facebook logo - Image by rawpixel.com on Freepik">

                        </a>
                        <a id="social" href="https://www.instagram.com" target="_blank">
                            <img id="social-icon" src="images/insta-icon-yellow.png" alt="Instagram logo - Image by rawpixel.com on Freepik">

                        </a>

                        <a id="social" href="https://www.twitter.com" target="_blank">
                            <img id="social-icon" src="images/twit-icon-yellow.png" alt="Twitter logo - Image by rawpixel.com on Freepik">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
</header>
        <main id="order-body">
            <p class="order-message"><span class="order-output">order the freshest juice of your life:</span></p>

            <form id="form" method="get" action="javascript:displayInput()">

                <fieldset class="person-info">

                    <legend>your info</legend>
                    <label>first name
                        <input type="text" class="first-name" name="first-name" placeholder="Jim" required>
                    </label>
                    <label>email
                        <input type="email" class="email" name="email" placeholder="jim@ilovefruit.com" required>
                    </label>
                    <label>phone number
                        <input type="tel" class="phone" name="phone" placeholder="0005551234" required>
                    </label>

                    </fieldset>

                    <fieldset class="recipe">
                    <legend>choose your fruits</legend>
                    <label>1
                        <select class="fruit1" name="fruit1" required>
                            <span class="option"></span>
                        </select>
                    </label>
                    <label>2
                        <select class="fruit2" name="fruit2" required>
                            <span class="option"></span>
                        </select>
                    </label>
                    <label>3
                        <select class="fruit3" name="fruit3" required>
                            <span class="option"></span>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="special">
                    <legend>special instructions</legend>
                    <label>
                        <textarea name="special" id="special" placeholder="Sprinkle of cinnamon on top, please!"></textarea>
                    </label>
                </fieldset>

                <button id="submit" value="submit" name="submit">get fresh</button>
                <p id="pad"></p>
            </form>

            <div id="rainbow-pic">
                <img src="images/rainbow/apple.png" alt="apples">
                <img src="images/rainbow/tang.png" alt="tangerines">
                <img src="images/rainbow/pine.png" alt="pineapple">
                <img src="images/rainbow/kiwi.png" alt="kiwi">
                <img src="images/rainbow/blue.png" alt="blueberries">
                <img src="images/rainbow/grape.png" alt="grapes">
            </div>

            <div id="rainbow-pic-left">
                <img class="left" src="images/rainbow/apple.png" alt="apples">
                <img class="left" src="images/rainbow/tang.png" alt="tangerines">
                <img class="left" src="images/rainbow/pine.png" alt="pineapple">
            </div>

            <div id="rainbow-pic-right">
                <img class="right" src="images/rainbow/kiwi.png" alt="kiwi">
                <img class="right" src="images/rainbow/blue.png" alt="blueberries">
                <img class="right" src="images/rainbow/grape.png" alt="grapes">
            </div>





        </main>

        <footer>
            <div id="info-box">
                <h3>&copy; <span id="year"></span> bountiful foods</h3>
                <a id="attributions" href="references.html">references</a>

            </div>
            <div id="footer-info">
                <p id="updated">Last Updated: <span id="full-date"></span></p>
            </div>

        </footer>
    <script src="scripts/nav.js"></script>
    <script src="scripts/date.js"></script>
    <script src="scripts/fruit.js"></script>
</body>
</html>
